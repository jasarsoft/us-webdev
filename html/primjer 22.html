<html>
	<head>
		<title>Upotreba naredbe return</title>
			<meta hhtp-equiv="Content-Type" content="text/html; charset=utf-8">
			
			<script language="JavaScript">
				function zbir(a,b){
				var suma=(a+b)/2;
				return suma;
				}
			</script>
	</head>
	
	<body>
		<script language="JavaScript">
			var rezultat=zbir(7,9);
			document.write ("srednja vrednost je: " + rezultat)
		</script>
	</body>
</html>
