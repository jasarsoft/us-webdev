<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Matematicke operacijenad elementima formulara 1</title>
		<meta hhtp-equiv="Content-Type" content="text/html; charset=utf-8">
			<script language="JavaScript">
				function dvostrukavrednost(promenjiva){
					var dvaputa = promenjiva.value * 2;
					promenjiva.form.rezultat.value = dvaputa;
					}
					
				function trostrukavrednost(promenjiva){
					var triputa = promenjiva.value * 3;
					promenjiva.form.rezultat1.value = triputa;
					}
			</script>
	</head>
	
	<body>
		<form>
			<input type="text" name="broj" onChange="dvostrukavrednost(this);"/>
			dvostruka vrednost je <input type="text" name="rezultat" />
			<hr/>
			<input type="text" name="broj" onblur="trostrukavrednost(this);"/>
			trostruka vrednost je <input type="text" name="rezultat1" />
		</form>
	</body>
</html>
