<html>
	<head>
		<title>Upotreba Else IF petlje</title>
			<meta hhtp-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	
	<body>
			<script language="JavaScript">
			var prisutnost = prompt("da li redovno idete na predavanja", "");
			prisutnost = prisutnost.toLowerCase();
			
			if (prisutnost=="da") 
			{document.write("samo tako i nastavite! <br/>");
			}
			
			else if (prisutnost=="uglavnom")
			{document.write("Ne gubite tempo! <br/>");
			}
			
			else if (prisutnost=="onako")
			{document.write("malo se vise potrudite! <br/>");
			}
			
			else if (prisutnost=="ne")
			{document.write("Razmislite o vasem izboru! <br/>");
			}
			
			else {
			document.write("Ovaj odgovor nije predvidjen u ovom zadatku! <br/>");
			}
			
		</script>
	</body>
</html>
