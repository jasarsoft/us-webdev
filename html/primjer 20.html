<html>
	<head>
		<title>Osnovne matematicke operacije</title>
			<meta hhtp-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	
	<body>
		<script language="JavaScript">
			var a = 10;
			var b = 20;
			var c = 0.5;
			var rezultat1 = a+b/c;
			var rezultat2 = (a+b)/c;
			var rezultat3 = a-b*c;
		document.write("Rezultat izraza a+b/c je " + rezultat1 + "<br/>");
		document.write("Rezultat izraza (a+b)/c je " + rezultat2 + "<br/>");
		document.write("Rezultat izraza a-b*c je " + rezultat3 + "<br/>");
		</script>
	</body>
</html>
