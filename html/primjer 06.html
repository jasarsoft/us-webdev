<html>

<head>
		<title>Liste sa nabrajanjem</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
	
<body>
	<h2>Uređene liste</h2>
		<p>
			<ol>
				<li>Mleko</li>
				<li>Šećer</li>
				<li>Keks</li>
				<li>Sapun</li>
			</ol>
		</p>
		
		<p>
			<ol start="7">
				<li>Pesma 1</li>
				<li>Pesma 2</li>
				<li>Pesma 3</li>
				<li>Pesma 4</li>
			</ol>
		</p>
		<h2>Neuređene liste</h2>
		<p>
		vrsta cveća:
			<ul type="disc">
				<li>Lala</li>
				<li>Ruža</li>
				<li>Karanfil</li>
			</ul>
		<br/><br/>
		Vrste jela:
		<ul type="circle">
				<li>Supa</li>
				<li>Glavno jelo</li>
				<li>Dezert</li>
		</ul>
		<br/><br/>
		Automobili:
		<ul type="square">
				<li>Mercedes</li>
				<li>Audi</li>
				<li>Reno</li>
		</ul>
		<br/><br/>
		</p>
		
</body>

</html>
