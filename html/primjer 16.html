<!doctype html>

<html>
	<head>
		<title> Pozicioniranje elemenata putem CSS </title>
		
		<style>
			#sadrzaj {border:1px solid #000; margin: 40px; padding: 30px;}
			#div-pre, #div-posle {background-color:#88d; color: #000}
			#div-1 {width:400px; background-color: #000; color:#fff;}
			#div-1-padding {padding: 10px}
			#div-1a {background-color: #d33; color:#fff; float:left; width:190px; }
			#div-1b {background-color: #3d3; color:#fff; float:left; width:190px; }
			#div-1c {background-color: #33d; color:#fff; clear:both; }
			#primer div p {margin:0 .25em; padding: .25em 0;}
		</style>
		
	</head>

	<body>
		<div id="sadrzaj">		
			<div id="primer">
					
				<div id="div-1">
						
						<div id="div-pre">
						<p>id="div-pre"</p>
					</div>
					
				
						<div id="div-1-padding">
							<p> id=div-1 </p>
						</div>
						
						<div id="div-1a">
							<p>ovo je neki tekst u okviru div-a sa id-em div-1a</p>
					
						</div>
				
					<div id="div-1b">
						<p>id= div-1b </p>
						<p>ovo je tekst koji se nalazi u pasusu diva koji ima id div-1b</p>
					</div>
				
					<div id="div-1c">
						<p>id=div-1c</p>
					</div>
				
					<div id="div-posle">
						<p>id = div-posle</p>
					</div>
						
				
				</div>
				
			</div> 
		</div>
					
	</body>

</html>
