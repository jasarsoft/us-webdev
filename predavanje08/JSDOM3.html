<html>

    
<body>

<p> This is JS DOM introduction class! </p>
<p> This class is very useful!</p>
<p> We will learn a lot about JS HTML DOM!</p>

<p id="test"> </p>
    
<script>
    
// pronalazi sve <p> tagove i smesta u niz p
    
var p=document.getElementsByTagName("p");

// p elementima pristupamo preko index-a niza p
    
var text="First paragraph: <b> " + p[0].innerHTML + "</b><br/>";
text+="Second paragraph: <b> " + p[1].innerHTML + "</b><br/>";
text+="Third paragraph: <b> " + p[2].innerHTML + "</b><br/>";
// pronalazimo element sa id=test i postavljamo innerHTML svojstvo
document.getElementById("test").innerHTML=text;
    
</script>
    
</body>

    
</html>
