<html>

<body>
    
<p id="test"> This is just a test paragraph. Mouse over this paragraph </p>
    
<script>
    
document.getElementById("test").onmouseover=test;
    
function test(){
    
    document.getElementById("test").style.color="Blue";
    document.getElementById("test").style.fontSize="18pt";
}
    
</script>
    
</body>
    

</html>
