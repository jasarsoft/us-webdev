<html>
<body>

<p>Skripta koja prikazuje sat sa trenutnim vremenom sa preciznoscu od jedne sekunde </p>

<p id="test"></p>

<button onclick="clearInterval(myVar)">Zaustavi sat</button>

<script>
var myVar = setInterval(myTimer ,1000);
function myTimer() {
    var d = new Date();
    document.getElementById("test").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
