<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button type="button" onclick="myFunction()">Pritisni dugme</button>

<p id="test"></p>

<script>
function myFunction() {
    var txt;
    if (confirm("Pritisni dugme")) {
        txt = "Pritisnuli ste OK";
    } else {
        txt = "Pritisnuli ste Cancel";
    }
    document.getElementById("test").innerHTML = txt;
}
</script>

</body>
</html>
