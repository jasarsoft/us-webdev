<body>
    
<form>
Izaberi zaposlenog: 
<select name="database" onchange="hint(this.value)">
    
<option value=""> Select employee</option>
<option value="10001"> Prvi </option>
<option value="10002"> Drugi </option>
<option value="10003"> Treci </option>
    
    
</select>
    
    
</form>
<span id="hint"></span>
    

<script>
    
function hint(str){
    
    if(str==""){
        document.getElementById("hint").innerHTML="";
        return;
        
    }
    
    var xhttp=new XMLHttpRequest();
    xhttp.onreadystatechange=function(){

    if(this.status==200 && this.readyState==4){
        
        document.getElementById("hint").innerHTML=this.responseText;
        
    }
    
    };
    
    xhttp.open("GET","JSAJAX7.php?q=" + str,true);
    xhttp.send();
    
    
}
    
    
</script>
    
</body>



</html>
